<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Result System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Student Result System</h1>

        <!-- Registration Form -->
        <div id="register-section">
            <h2>Register Student</h2>
            <form id="register-form">
                <input type="text" id="reg-username" placeholder="Username" required>
                <input type="password" id="reg-password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
        </div>

        <!-- Login Form -->
        <div id="login-section">
            <h2>Login Student</h2>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <!-- Marks Entry Form (Visible after login) -->
        <div id="marks-section" style="display: none;">
            <h2>Enter Marks</h2>
            <form id="marks-form">
                <input type="text" id="subject" placeholder="Subject" required>
                <input type="number" id="score" placeholder="Score" required>
                <button type="submit">Enter Marks</button>
            </form>
            <button id="logout-btn">Logout</button>
        </div>

        <!-- Results Display -->
        <div id="results-section">
            <h2>Results</h2>
            <button id="show-average-btn">Show My Average</button>
            <button id="show-topper-btn">Show Topper</button>
            <div id="average-display"></div>
            <div id="topper-display"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
